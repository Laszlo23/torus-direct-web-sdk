<div class="login-container">
  <div>
    <span [ngStyle]="{ 'margin-right': '10px' }">Verifier:</span>
    <select (change)="onSelectedVerifierChanged($event)">
      <option *ngFor="let verifier of verifierMapKeys" [value]="verifier">{{ verifierMap[verifier].name }}</option>
    </select>
  </div>
  <div [ngStyle]="{ 'margin-top': '20px' }">
    <button (click)="login()">Login with Torus</button>
  </div>
</div>
